<!doctype html>
<html lang="en" ng-app="WishList" ng-controller="MainCtrl">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-app="WishList">
    <div class="container" ng-controller="MainCtrl">
      <ul class="collection">
        <li class="collection-item">1 - Rendez vous sur WishList</li>
        <li class="collection-item">2 - Connectez vous à l'aide de vos identifiants</li>
        <li class="collection-item">3 - Choisissez une de vos listes</li>
        <li class="collection-item">4 - Rendez vous sur la page du produit que vous souhaitez ajouter a cette liste</li>
        <li class="collection-item">5 - Une fois tout ceci effectué, validez et laissez la magie opérer !</li>
      </ul>

      <div class="row">
        <div class="col s12 m6">
          <a class="waves-effect waves-light btn" ng-click="addToWishlist()">Valider</a>
        </div>
      </div>
    </div>
  </body>

  <script src="bower_components/angular/angular.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script type="text/javascript" src="angular.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
